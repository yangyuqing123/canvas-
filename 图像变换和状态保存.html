<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" style="display:block;margin:0 auto;border:1px solid silver">
        您的浏览器不支持canvas,请更换浏览器尝试
    </canvas>
    <script>
        window.onload=function() {
            var canvas = document.getElementById("canvas");
            canvas.width = 600;
            canvas.height = 600;

            var context = canvas.getContext("2d");

            context.save();
            context.fillStyle = "black";
            context.translate(100,100);
            context.fillRect(0, 0, 300, 300);
            context.restore();

            context.save();
            context.fillStyle="blue";
            context.translate(200,200);
            context.fillRect(0,0,300,300);
            context.restore();


        }
    </script>
</body>
</html>
