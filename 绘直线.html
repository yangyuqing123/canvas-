<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘直线</title>
</head>
<body>
    <canvas id="canvas" width=800 height=500 style="display:block; margin:0 auto;border:1px solid silver">
        您的浏览器不支持canvas，请更换浏览器尝试。
    </canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext('2d');
        context.moveTo(100,100);
        context.lineTo(500,500);
        context.stroke();
    </script>
</body>
</html>
